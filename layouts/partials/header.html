<header>
    <div id="overlay">
        <ul class="text-center list-none text-white text-3xl">
            {{ range .Site.Menus.main }}
            <li class="p-2">
                <a href="{{ .URL | safeURL }}">
                    <span>{{ .Name }} {{ if .Pre }}{{ .Pre }}{{ end }}</span>
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
    <nav class="flex items-center justify-between flex-wrap bg-opacity-100 p-8">
        <div class="flex items-center flex-shrink-0 text-xl text-grey-900 mr-6">
            <a href="{{ absLangURL "" }}"><img alt="{{ .Site.Params.logo.alt }}"
                    class="{{ .Site.Params.logo.size }} mr-3" src="{{ .Site.Params.logo.main | relURL }}">
                <div class="text-3xl text-left">{{ .Site.Title }}</div>
            </a>
        </div>
        <div class="block lg:hidden">
            <div id="hamburgerbtn" class="flex cursor-pointer items-center w-14 h-10 py-2 rounded mopen">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
            </div>
        </div>
        <div class="hidden w-full block flex-grow lg:flex lg:items-center lg:w-auto" id="mobileMenu">
            <div class="text-lg lg:flex-grow">
            </div>
            <div class="text-lg">
                {{ range .Site.Menus.main }}
                    {{ if eq .Identifier "flag" }}
                <a href="{{ i18n "flag" | absURL | safeURL }}"
                    class="duration-200 block mt-4 lg:inline-block lg:mt-0 text-black hover:opacity-60 mr-8">
                        <img src='/img/logo/{{i18n "flag"}}.png' style='width:1.5rem' alt='{{i18n "flag"}}'>
                    {{ else }}
                <a href="{{ .URL | absLangURL | safeURL }}"
                    class="duration-200 block mt-4 lg:inline-block lg:mt-0 text-black hover:opacity-60 mr-8">
                        {{ i18n .Identifier | default .Name}} {{ if .Pre }}{{ .Pre }}{{ end }}
                    {{ end }}
                </a>
                {{ end }}
            </div>
        </div>
    </nav>
</header>
